<!doctype html>
<html lang="en">

    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="/logo.jpg" />

    <!-- Open Graph / Facebook -->

    <meta property="og:site_name" content="DE FINGERS" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/src/index.css" />

    <!-- JSON-LD Structured Data: Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "DE FINGERS",
      "description": "IT Services, Consulting & Digital Solutions",
      "url": "https://dfingers.com",
      "logo": "https://dfingers.com/logo.jpg",
      "sameAs": []
    }
    </script>

    <!-- JSON-LD Structured Data: Website with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "DE FINGERS",
      "url": "https://dfingers.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://dfingers.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <script type="application/ld+json">
